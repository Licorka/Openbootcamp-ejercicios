<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://i.blogs.es/15da49/zelda00/1024_2000.webp" alt="foto zelda breath of the wild" width="600" height="300"/>    
        </div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
        <video alt="Daugther - Home Live" width="640" height="480" autoplay controls muted loop>
            <source src="media/daughter-home.mp4" type="video/mp4">
        </video>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="media/MONO-Japan-Dream-Odyssey-Official-Video.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
